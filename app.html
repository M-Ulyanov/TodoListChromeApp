<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TodoListChromeApp</title>
  <link rel="stylesheet" href="build/build.css">
  <script defer src="build/build.js"></script>
</head>
<body>


<div class="container-app js-app-root">
  <div class="js-app-date"></div>
  <div class="container-app-list">
    <div class="js-app-list"></div>
  </div>
  <form class="container-app-add js-app-add">
    <input type="text" class="b-add-field js-add-field" placeholder="Name new task" required>
    <button class="b-add-submit" type="submit">Add</button>
  </form>
</div>


</body>
</html>
